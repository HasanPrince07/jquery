<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery cdn link -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#get_css").click(function () {
                var css = $("div").css("border");
                alert(css);
            });
            $("#set_css").click(function () {
                $("div").css({ "border": "4px solid green", "background-color": "blue" });
            });
        });
    </script>
    <style>
        div {
            width: 500px;
            height: 300px;
            background-color: red;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <button id="get_css">click to get css property's value</button>
    <button id="set_css">click to set css property's value</button>
    <div></div>
</body>

</html>
